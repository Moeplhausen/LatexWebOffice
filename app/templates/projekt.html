{% extends "_wrapper.html" %}

<!-- Header -->
{% block header %}
    <link rel="stylesheet" href="/static/css/projekt.css">
    <script src="/static/js/doT.min.js"></script>
    <script src="/static/js/general.js"></script>
    <script src="/static/js/projekt.js"></script>
{% endblock %}

<!-- Inhalt -->
{% block content %}
<!-- Dialogboxen -->
<div id="dialog_importZip" title="Projekt aus ZIP importieren" style="display: none">
	<p>Bitte wählen Sie eine Datei zum Importieren aus!<br />
	Nur ZIP-Dateien sind erlaubt.</p>
	<p id="dialog_importZip_message" class="error invisible"></p>
	<p style="text-align: center">
		<form id="dialog_importZip_form" action="/documents/" method="post" 
				target="dialog_importZip_dstFrame" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="hidden" name="command" value="importzip" />
			<input type="file" name="files" accept="application/zip" />
			<input type="submit" value="Importieren" />
		</form>
	</p>
	<iframe name="dialog_importZip_dstFrame" class="invisible"></iframe>
</div>

<div class="modal fade" id="modal_deleteConfirmation" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Projekt löschen</h4>
      </div>
      <div class="modal-body">
        <p>Sind Sie sicher, dass Sie das ausgewählte Projekt löschen wollen?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default modal_deleteConfirmation_yes" data-dismiss="modal">Ja</button>
        <button type="button" class="btn btn-primary modal_deleteConfirmation_no" data-dismiss="modal">Nein</button>
      </div>
    </div>
  </div>
</div>

<div class="input_popover" data-container="body" data-toggle="popover" data-placement="top" data-content="Geben Sie einen Namen ein:"></div>

<div class="error_popover" data-container="body" data-toggle="popover" data-placement="top"></div>

<h1>Projekte</h1>

<div class="projectscolumn" style="max-width: 820px">
    <div class="btn-toolbar hidden-xs projecttoolbar" role="toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default projecttoolbar-open" disabled>Öffnen</button>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default projecttoolbar-new">Erstellen</button>
            <button type="button" class="btn btn-default projecttoolbar-delete" data-toggle="modal" data-target="#modal_deleteConfirmation" disabled>Löschen</button>
            <button type="button" class="btn btn-default projecttoolbar-rename" disabled>Umbennenen</button>
            <button type="button" class="btn btn-default projecttoolbar-duplicate" disabled>Duplizieren</button>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default projecttoolbar-converttotemplate" disabled>in Vorlage umwandeln</button>
            <button type="button" class="btn btn-default projecttoolbar-export" disabled>Export</button>
            <button type="button" class="btn btn-default projecttoolbar-import">Import</button>
        </div>
    </div>

    <div class="btn-toolbar visible-xs-block projecttoolbar" role="toolbar">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default projecttoolbar-open" disabled>
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default projecttoolbar-new">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default projecttoolbar-delete" disabled>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default projecttoolbar-rename" disabled>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default projecttoolbar-duplicate" disabled>
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default projecttoolbar-converttotemplate" disabled>
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default projecttoolbar-export" disabled>
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default projecttoolbar-import">
                <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <div class="projectswrapper"></div>
</div>

{% endblock %}
