{% extends "_wrapper.html" %}

<!-- Header -->
{% block header %}
<link rel="stylesheet" href="/static/css/listselector.css">
<script src="/static/js/listselector.js"></script>
{% endblock %}

<!-- Inhalt -->
{% block content %}
<div id="inhalt">
<script>
$(document).ready(function() {
	var list = new ListSelector('test');
	list.setCaptions([
		{'name': 'Projektname', 'element': 'name'},
		{'name': 'Autor', 'element': 'author'},
		{'name': 'Erstellungszeitpunkt', 'element': 'created'}
	]);

	list.addData({'name': 'TestProjekt', 'author': 'Benutzer', 'created': '10. Dezember 2014'});
	list.addData({'name': 'Projekt 2', 'author': 'Administrator', 'created': '20. November 2014'}, [0], false);
	list.addData({'name': 'Demo-Projekt', 'author': 'TestBenutzer', 'created': '15. November 2014'}, [0, 0]);
	list.addData({'name': 'TestProjekt2', 'author': 'AndererBenutzer', 'created': '10. Dezember 2014'});

	list.setDClickHandler(function(object) {
		console.log(object);
	});
});
</script>
<div id="test"></div>
</div>
{% endblock %}
