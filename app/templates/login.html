{% extends "_wrapper.html" %}

{% block content %}
<div id="anmeldebox" >
<h1>ANMELDEN</h1>
<div class="hline_green"></div>
<div class="row">
	{% comment %}
	Stub Page
	{% endcomment %}
	{% if messages %}
	<ul class="messages"><!-- https://docs.djangoproject.com/en/dev/ref/contrib/messages/ to send messages from server to client -->
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	
	<form action="" method="post" role="form">
		{% csrf_token %}
		<div class="form-group">
		<ul>
		<li class="inputlabel">Kennung</li>
			<li class="inputfield"><input type="email" class="form-control" name="email" placeholder="Email"></li>
			</ul>
		</div>
		<div class="form-group">
		<ul>
		<li class="inputlabel">E-Mail-Adresse</li>
		<li class="inputfield">
			<input type="password" class="form-control" name="password" placeholder="Passwort">
			</li>
		</div>
	
		<button type="submit" class="greenbutton" id="loginbutton" class="btn btn-success">ANMELDEN</button>
		<div class="hline_green" style="margin-top: -60px;float:left;"></div>
	</form>

	</div>
</div>
{% endblock %}
