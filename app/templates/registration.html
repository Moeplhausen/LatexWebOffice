{% extends "_wrapper.html" %}

{% block content %}
<div id="inhalt" style="height: 680px; ">
    <div id="registrierungsbox" style="height: 570px;" >
        <h1>REGISTRIEREN</h1>
        <div class="hline_green"></div>

        <div class="row">
            {% comment %}
            Stub Page
            {% endcomment %}

            {% if messages %}
                <ul class="messages"><!-- https://docs.djangoproject.com/en/dev/ref/contrib/messages/ to send messages from server to client -->
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form action="" method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
		        <ul>
		        <li class="inputlabel">Vorname</li>
			<li class="inputfield"><input type="text" required class="form-control" name="first_name" placeholder="Vorname", value="{{first_name}}"></li>
			     </ul>
            </div>
		
            <div class="form-group">
		        <ul>
		        <li class="inputlabel">Email</li>
			<li class="inputfield"><input type="email" required class="form-control" name="email" placeholder="Email", value="{{email}}"></li>
			     </ul>
            </div>

            <div class="form-group">
		        <ul>
		        <li class="inputlabel">Passwort</li>
		        <li class="inputfield"><input type="password" required id="password1" class="form-control" name="password1" placeholder="Passwort"></li>
		        </ul>
            </div>

            <div class="form-group">
              <ul>
              <li class="inputlabel">Passwort Wiederholen</li>
              <li class="inputfield"><input type="password" required id="password2" class="form-control" name="password2" placeholder="Passwort wiederholen"></li>
            </div>

            <button type="submit" class="greenbutton btn btn-success">Registrieren</button>
            <div class="hline_green" style="margin-top: -60px;float:left;"></div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
